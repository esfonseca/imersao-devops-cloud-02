apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchLabels:
      app: postgre
  template:
    metadata: 
      labels:
        app: postgre
    spec: #Especificação do POD
        containers:
          - name: postgre
            image: postgres:15.0
            ports:
              - containerPort: 5432
            env: # Variaveis de Ambiente Aplicação
              - name: POSTGRES_PASSWORD
                value: "Pg#123"
              - name: POSTGRES_USER
                value: "kubenews"
              - name: POSTGRES_DB
                value: "kubenews"
--- # SEPARA OBJETOS
apiVersion: apps/v1
kind: Service
metadata:
  name: postgre
  spec:
    selector:
      app: postgre
    ports:
      - port: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenews
spec:
  replicas: 10 # Adicionado Posteriormente Quantidade de Replicas
  selector:
    matchLabels: 
      app: kubenews
  template:
    metadata: 
      labels:
        app: kubenews
    spec: #Especificação do POD
        containers:
          - name: kubenews
            image: fabricioveronez/kube-news:v1
            ports:
              - containerPort: 8080
            env: # Variaveis de Ambiente Aplicação
              - name: DB_DATABASE
                value: "kubenews"
              - name: DB_USERNAME
                value: "kubenews"
              - name: DB_PASSWORD
                value: "Pg#123"
              - name: DB_HOST
                value: postgre
--- # SEPARA OBJETOS
apiVersion: apps/v1
kind: Service
metadata:
  name: kubenews
spec:
  selector:
    app: kubenews
  ports:
    - port: 80 #Porta HTTP Padrão Para Serviço
      targetPort: 8080 # Especifica a porta Alvo
      nodePort: 30000
  type: NodePort